server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from speedreader backend
  - job_name: speedreader
    static_configs:
      - targets:
          - localhost
        labels:
          job: speedreader
          __path__: /var/log/speedreader/*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            msg: msg
            service: service
            version: version
            node_id: node_id
            env: env
            trace_id: trace_id
            span_id: span_id
      # Add labels from parsed fields
      - labels:
          level:
          service:
          env:
      # Add trace_id for correlation with Jaeger
      - template:
          source: trace_id
          template: '{{ if .trace_id }}{{ .trace_id }}{{ else }}none{{ end }}'
      - labels:
          trace_id:
      # Output formatted message
      - output:
          source: msg

  # Docker container logs (if running in Docker)
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
      - json:
          expressions:
            level: level
            msg: msg
            service: service
          source: output
      - labels:
          stream:
          level:
          service:
