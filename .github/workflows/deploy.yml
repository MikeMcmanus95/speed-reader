name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: pnpm turbo build --filter='./packages/*'

      - name: Backend Tests
        working-directory: backend
        run: go test -v ./...

      - name: Frontend Tests
        run: pnpm turbo test --filter=@speed-reader/web

      - name: Typecheck
        run: pnpm turbo typecheck

  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Deploy Backend
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-web:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build web app
        run: pnpm turbo build --filter=@speed-reader/web
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy apps/web/dist --project-name=speed-reader
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  build-extension:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm turbo build --filter=@speed-reader/extension
        env:
          VITE_BACKEND_URL: ${{ vars.VITE_API_URL }}

      - name: Create extension zip
        run: cd apps/extension/dist && zip -r ../../../extension.zip .

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: extension.zip
          retention-days: 30
